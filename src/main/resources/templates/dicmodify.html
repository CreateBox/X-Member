<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>数据字典修改</legend>
        <div class="layui-field-box">
            <form class="layui-form" onsubmit="return modifydic()" id="formFaq">
                <input th:value="${info.getDd_Id()}" th:name="dd_Id" hidden/>
                <table class="layui-table">
                    <tbody>
                    <tr>
                        <td>字典编码</td>
                        <td th:text="${info.getDd_TypeCode()}"></td>
                    </tr>
                    <tr>
                        <td>字典名称</td>
                        <td th:text="${info.getDd_TypeName()}"></td>
                    </tr>
                    <tr>
                        <td>参数值</td>
                        <td th:text="${info.getDd_ValueName()}"></td>
                    </tr>
                    <tr>
                        <td>备注信息</td>
                        <td>
                            <textarea class="layui-textarea" th:text="${info.getDd_Comment()}"
                                      name="dd_Comment"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="submit" value="提交" class="layui-btn layui-bg-blue"/>
                            <input type="button" value="返回" class="layui-btn layui-bg-blue" onclick="back()"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/servicees.js"></script>
</body>
</html>
