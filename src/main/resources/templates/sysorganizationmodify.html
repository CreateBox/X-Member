<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>组织信息修改</legend>
        <div class="layui-field-box">
            <form class="layui-form" onsubmit="return modifyOrganization()" id="form1">
                <input name="o_Id" id="o_Id" th:value="${newOrganization.o_Id}" hidden/>
                <table class="layui-table" lay-skin="nob">
                    <tr style="border: 0px">
                        <td>组织编码</td>
                        <td>
                            <input name="o_Code" id="o_Code" class="layui-input" th:value="${newOrganization.o_Code}" onblur="validationO_Code()"/>
                            <label id="o_CodePrompt" style="color: red" hidden>* 已存在该组织编码</label>
                        </td>
                    </tr>
                    <tr>
                        <td>组织简称</td>
                        <td>
                            <input name="o_Name" id="o_Name" class="layui-input" th:value="${newOrganization.o_Name}" onblur="validationO_Name()"/>
                            <label id="o_NamePrompt" style="color: red" hidden>* 已存在该组织简称</label>
                        </td>
                    </tr>
                    <tr>
                        <td>组织全称</td>
                        <td>
                            <input name="o_FullName" id="o_FullName" class="layui-input" th:value="${newOrganization.o_FullName}" onblur="validationO_FullName()">
                            <label id="o_FullNamePrompt" style="color: red" hidden>* 已存在该组织全称</label>
                        </td>
                    </tr>
                    <tr>
                        <td>所属部门</td>
                        <td>
                            <select name="o_DeptNo.d_Id" class="layui-select-none" style="width: 200px;height: 30px">
                                <option value="0">--请选择--</option>
                                <option th:selected="${newOrganization.o_DeptNo.d_Id eq dept.d_Id}" th:each="dept:${depts}"
                                        th:value="${dept.d_Id}" th:text="${dept.d_Name}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>备注信息</td>
                        <td>
                            <textarea name="o_Description" class="layui-textarea" th:text="${newOrganization.o_Description}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="submit" value="提交" class="layui-btn layui-bg-blue"/>
                            <input type="button" value="返回" class="layui-btn layui-bg-blue" onclick="back()"/>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
<script src="/static/js/sysorganizationmodify.js"></script>
<script th:inline="javascript">

        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

</script>
</body>
</html>
