<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>常见问题修改</legend>
        <div class="layui-field-box">
            <form class="layui-form" onsubmit="return modifyfaq()" id="formFaq">
                <input th:value="${info.getSf_Id()}" th:name="sf_Id" hidden/>
                <table class="layui-table">
                    <tbody>
                    <tr>
                        <td>问题标题</td>
                        <td th:text="${info.getSf_Title()}"></td>
                    </tr>
                    <tr>
                        <td>问题类型</td>
                        <td>
                            <select name="sf_Type.dd_ValueId" class="layui-select" style="width: 200px;height: 30px">
                                <option th:selected="${info.getSf_Type().getDd_ValueId() == type.getDd_ValueId()}"
                                        th:each="type:${service_type}"
                                        th:value="${type.getDd_ValueId()}" th:text="${type.getDd_ValueName()}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>答复要点</td>
                        <td>
                            <textarea name="sf_Point" class="layui-textarea" th:text="${info.getSf_Point()}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>备注信息</td>
                        <td>
                            <textarea name="sf_Description" class="layui-textarea"
                                      th:text="${info.getSf_Description()}"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="submit" value="提交" class="layui-btn layui-bg-blue"/>
                            <input type="button" value="返回" class="layui-btn layui-bg-blue" onclick="back()"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/servicees.js"></script>
</body>
</html>
