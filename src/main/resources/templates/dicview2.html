    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="/static/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.min.css" rel="stylesheet">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a><cite>系统管理</cite></a>
        <a><cite>数据字典</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <label class="layui-form-label layui-input-inline"></label>
            <input class="layui-input layui-input-inline" placeholder="公告查询" id="t_title"/>
            <button class="layui-btn data-table" type="button" lay-filter="sreach"><i class="layui-icon">&#xe615;</i>
            </button>
            <button class="layui-btn" type="button" onclick="x_admin_show(null,'/announcementAdd.html',960,580,true)"><i
                    class="layui-icon">&#xe654;</i>
            </button>
        </form>
    </div>
    <!-- page content -->
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <form>
                <div class="x_content">
                    <table id="datatable" class="table table-striped table-bordered">
                    </table>
                </div>
            </form>
        </div>
    </div>
    <!-- /page content -->

</div>
<!-- jQuery -->
<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
<!-- Datatables -->
<script src="/static/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- Datatables -->
<script>
    $(document).ready(function () {
        f();
    });

    function f() {
        $('#datatable').dataTable({
            "ordering": false,
            "searching": false,
            "serverSide": true,//是否启用服务器处理数据源
            "bStateSave": false,//不缓存数据
            "language": {
                "lengthMenu": "每页 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                "infoEmpty": "无记录",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页",
                    "processing": "正在处理中...."
                }
            },
            "columnDefs": [
                {"title": "ID", "targets": 0},
                {"title": "公告标题", "targets": 1},
                {"title": "公告类型", "targets": 2},
                {"title": "发布人", "targets": 3},
                {"title": "公告内容", "targets": 4},
                {"title": "发布时间", "targets": 5}
            ],
            "ajax": {
                "url": "/dicview2.json",
                "type": "POST",
                "dataType": "json",
                data: function (data) {
                    var param = {
                        "t_title":$("#t_title").val()
                    };
                    param.length = data.length;//页面显示记录条数，在页面显示每页显示多少项的时候
                    param.start = data.start;//开始的记录序号
                    param.draw = data.draw;
                    return param;
                }
            },
            "columns": [
                {"data": "t_Id"},
                {"data":"t_Title","render": function ( data, type, full, meta ) {
                        var zhi="<a href='announcementlist?t_Title="+data+"'>"+data+"</a>";
                        return zhi;
                    } },

                {"data": "t_Type"},
                {"data": "t_Name"},
                {"data": "t_Content"},
                {"data": "t_Date"}
            ]
        });

        $(".data-table").on("click", function () {
            $('#datatable').DataTable().ajax.reload();
        });
    }
</script>
<!-- /Datatables -->
</body>

</html>
