<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>员工信息修改</legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <tr style="border: 0px">
                    <td>员工编码</td>
                    <td>
                        <input class="layui-input" type="text" th:value="${newEmployee.e_Code}"/>
                    </td>
                </tr>
                <tr>
                    <td>员工姓名</td>
                    <td>
                        <input class="layui-input" type="text" th:value="${newEmployee.e_RealName}"/>
                    </td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td>
                        <input type="radio" name="sex" value="1" id="male" th:checked="${newEmployee.e_Sex.sex_Id eq 1}"/>
                        <label for="male">男</label>
                        <input type="radio" name="sex" value="2" id="female" th:checked="${newEmployee.e_Sex.sex_Id eq 2}"/>
                        <label for="female">女</label>
                    </td>
                </tr>
                <tr>
                    <td>状态</td>
                    <td>
                        <input type="radio" name="status" value="1" id="normal" th:checked="${newEmployee.e_Status.st_Id eq 1}"/>
                        <label for="normal">正常</label>
                        <input type="radio" name="status" value="2" id="disable" th:checked="${newEmployee.e_Status.st_Id eq 2}"/>
                        <label for="disable">禁用</label>
                    </td>
                </tr>
                <tr>
                    <td>所属部门</td>
                    <td>
                        <select name="e_DeptId.d_Id" class="layui-select" >
                            <option value="0">--请选择--</option>
                            <option th:selected="${newEmployee.e_DeptId.d_Id eq dept.d_Id}" th:each="dept:${depts}"
                                    th:value="${dept.d_Id}" th:text="${dept.d_Name}"></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>角色身份</td>
                    <td th:text="${newEmployee.e_Role.r_Name}"></td>
                </tr>
                <tr>
                    <td>备注信息</td>
                    <td>
                        <textarea class="layui-textarea" th:value="${newEmployee.e_Description}">
                        </textarea>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center">
                        <input type="submit" value="提交" class="layui-btn layui-bg-blue"/>
                        <input type="button" value="返回" class="layui-btn layui-bg-blue" onclick="back()"/>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>

    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

</script>
</body>
</html>
