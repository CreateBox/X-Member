<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>角色信息</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-skin="nob">
                <tr style="border: 0px">
                    <td>角色编码</td>
                    <td th:text="${newRole.r_Code}"></td>
                </tr>
                <tr>
                    <td>角色名称</td>
                    <td th:text="${newRole.r_Name}"></td>
                </tr>
                <tr>
                    <td>所属部门</td>
                    <td th:text="${newRole.r_DeptNo.d_Name}"></td>
                </tr>
                <tr>
                    <td>操作人</td>
                    <td th:text="${newRole.r_ModifyId.e_RealName}"></td>
                </tr>
                <tr>
                    <td>最后修改时间</td>
                    <td th:text="${#dates.format(newRole.r_ModifyTime)}"></td>
                </tr>
                <tr>
                    <td>备注信息</td>
                    <td th:text="${newRole.r_Description}"></td>
                </tr>
            </table>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
<script th:inline="javascript">

    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

</script>
</body>
</html>
