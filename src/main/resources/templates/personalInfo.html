<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend th:text="${session.loginEmployee.e_LoginName}"></legend>
        <div class="layui-field-box">
            <table class="layui-table">
                <tbody>
                <tr>
                    <th>员工姓名</th>
                    <td th:text="${session.loginEmployee.e_RealName}"></td>
                </tr>
                <tr>
                    <th>员工编号</th>
                    <td th:text="${session.loginEmployee.e_Code}"></td>
                </tr>
                <tr>
                    <th>所在部门</th>
                    <td th:text="${session.loginEmployee.e_DeptId.d_Name}"></td>
                </tr>
                <tr>
                    <th>当前状态</th>
                    <td>Apache/2.4.23 (Win32) OpenSSL/1.0.2j mod_fcgid/2.3.9</td>
                </tr>
                <tr>
                    <th>系统角色</th>
                    <td th:text="${session.loginEmployee.e_Role.r_Name}"></td>
                </tr>
                <tr>
                    <th>创建时间</th>
                    <td th:text="${#dates.format(session.loginEmployee.e_CreateTime)}"></td>
                </tr>
                <tr>
                    <th>登录ID</th>
                    <td th:text="${session.loginEmployee.e_LoginName}"></td>
                </tr>
                <tr>
                    <th>联系电话</th>
                    <td>
                        <input name="e_Phone" class="layui-input layui-input-inline" id="phone" style="width: 200px" readonly type="text" th:attr="value=${session.loginEmployee.e_Phone}"/>
                        <input type="button" value="修改" class="layui-btn" onclick="abc(this)"/>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    var empId = [[${session.loginEmployee.e_Id}]];
    /*]]>*/

    function abc(modify) {
        if($("#phone").attr("readonly")=="readonly"){
            $("#phone").removeAttr("readonly");
            modify.value="保存";
        }else{
            $.ajax({
//几个参数需要注意一下
                type: "POST",//提交类型
                dataType: "json",//预期服务器返回的数据类型
                url: "/modifyEmployees" ,//url
                data: {e_Phone:$("#phone").val(),e_Id:empId},//序列化表单信息
                success: function (data) {
                    console.log(data);//打印服务端返回的数据(调试用)
                    if (data == true) {
                        layer.msg('修改成功!');
                    }else if(data == false){
                        layer.msg('修改失败!');
                    };
                }
            })
            $("#phone").attr("readonly","readonly");
            modify.value="修改";
        }
    }


    var _hmt = _hmt || [];
    (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?b393d153aeb26b46e9431fabaf0f6190";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();

    $(document).ready(function () {
        function time() {
            var date = new Date();
            var year = date.getFullYear();
            var month = date.getMonth() + 1;
            var day = date.getDate();
            var hour = date.getHours();
            var minute = date.getMinutes();
            var second = date.getSeconds();

            if (month < 10) {
                month = "0" + month;
            }
            if (day < 10) {
                day = "0" + day;
            }
            if (hour < 10) {
                hour = "0" + hour;
            }
            if (minute < 10) {
                minute = "0" + minute;
            }
            if (second < 10) {
                second = "0" + second;
            }

            $('#time').html(year + "-" + month + "-" + day + " " + hour + ":" + minute + ":" + second);
        }

        time();
        setInterval(time, 1000);
    });
</script>
</body>
</html>
