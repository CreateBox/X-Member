<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>客户管理信息</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-skin="nob">
                <tr>
                    <td>客户ID</td>
                    <td th:text="${cusById.getC_Id()}"></td>
                </tr>
                <tr>
                    <td>客户姓名</td>
                    <td th:text="${cusById.getC_Name()}"></td>
                </tr>
                <tr>
                    <td>性别</td>
                    <td th:text="${cusById.getC_Sex().getSex_Name()}"></td>
                </tr>
                <tr>
                    <td>类型</td>
                    <td th:text="${cusById.getC_Type().getDd_ValueName()}"></td>
                </tr>
                <tr>
                    <td>状态</td>
                    <td th:text="${cusById.getC_Status().getDd_ValueName()}"></td>
                </tr>
                <tr>
                    <td>分配状态</td>
                    <td th:text="${cusById.getC_Service()==null?'未分配':'已分配'}"></td>
                </tr>
                <tr>
                    <td>录入人</td>
                    <td th:text="${cusById.getC_Enteremp().getE_RealName()}"></td>
                </tr>
            </table>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
</body>
</html>
