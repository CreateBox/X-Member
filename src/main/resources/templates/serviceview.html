<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- Bootstrap -->
    <link href="/static/vendors/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Datatables -->
    <link href="/static/vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
    <link href="/static/vendors/datatables.net-buttons-bs/css/buttons.bootstrap.min.css" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.min.css" rel="stylesheet">
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body class="layui-anim layui-anim-up">
<div class="x-nav">
      <span class="layui-breadcrumb">
        <a href="">首页</a>
        <a href="">服务管理</a>
        <a>
          <cite>服务创建</cite></a>
      </span>
    <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"
       href="javascript:location.replace(location.href);" title="刷新">
        <i class="layui-icon" style="line-height:30px">ဂ</i></a>
</div>
<div class="x-body">
    <div class="layui-row">
        <form class="layui-form layui-col-md12 x-so">
            <label class="layui-form-label layui-input-inline"></label>
            <input class="layui-input layui-input-inline" placeholder="服务名称" name="s_name"/>
            <div class="layui-input-inline">
                <select name="contrller">
                    <option value="">服务类型</option>
                    <option th:each="temp : ${s_type}" th:text="${temp.getDd_ValueName()}"
                            th:value="${temp.getDd_ValueId()}"></option>
                </select>
            </div>
            <div class="layui-input-inline">
                <select name="contrller">
                    <option value="">服务状态</option>
                    <option th:each="temp : ${s_status}" th:text="${temp.getDd_ValueName()}"
                            th:value="${temp.getDd_ValueId()}"></option>
                </select>
            </div>
            <button class="layui-btn" lay-submit="" lay-filter="sreach"><i class="layui-icon">&#xe615;</i></button>
        </form>
    </div>
    <!-- page content -->
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_content">
                <table id="datatable" class="table table-striped table-bordered">
                </table>
            </div>
        </div>
    </div>
    <!-- /page content -->

</div>
<!-- jQuery -->
<script src="/static/vendors/jquery/dist/jquery.min.js"></script>
<!-- Datatables -->
<script src="/static/vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="/static/vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<!-- Datatables -->
<script>
    $(document).ready(function () {

        $('#datatable').dataTable({
            "serverSide": true,//是否启用服务器处理数据源
            "bStateSave": false,//不缓存数据
            "language": {
                "lengthMenu": "每页 _MENU_ 条记录",
                "zeroRecords": "没有找到记录",
                "info": "第 _PAGE_ 页 ( 总共 _PAGES_ 页 )",
                "infoEmpty": "无记录",
                "infoFiltered": "(从 _MAX_ 条记录过滤)",
                "paginate": {
                    "previous": "上一页",
                    "next": "下一页",
                    "processing": "正在处理中...."
                },
            },
            "columnDefs": [
                {"title": "服务ID", "targets": 0},
                {"title": "服务名称", "targets": 1},
                {"title": "服务类型", "targets": 2},
                {"title": "服务状态", "targets": 3},
                {"title": "最后操作时间", "targets": 4},
                {"title": "操作人", "targets": 5},
                {"title": "待处理人", "targets": 6}
            ],
            "ajax": {
                "url": "/serviceesList.json",
                "type": "POST",
                "dataType": "json"
            },
            "columns": [
                {"data": "s_Id"},
                {"data": "s_Name"},
                {
                    "data": "s_Type", "render": function (full) {
                        return full.dd_ValueName;
                    }
                },
                {
                    "data": "s_Status", "render": function (full) {
                        return full.dd_ValueName;
                    }
                },
                {"data": "s_LastTime"},
                {
                    "data": "s_Operator", "render": function (full) {
                        return full.e_RealName;
                    }
                },
                {
                    "data": "s_Processor", "render": function (full) {
                        return full.e_RealName;
                    }
                }
            ]
        });

    });
</script>
<!-- /Datatables -->
</body>

</html>
