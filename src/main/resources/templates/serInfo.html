<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:HH="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>服务信息</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-skin="nob">
                <tr>
                    <td>服务名称</td>
                    <td th:text="${info.getS_Name()}"></td>
                </tr>
                <tr>
                    <td>服务类型</td>
                    <td th:text="${info.getS_Type().getDd_ValueName()}"></td>
                </tr>
                <tr>
                    <td>服务状态</td>
                    <td th:text="${info.getS_Status().getDd_ValueName()}"></td>
                </tr>
                <tr>
                    <td>联系电话</td>
                    <td th:text="${info.getS_iPhone()}"></td>
                </tr>
                <tr>
                    <td>最后操作时间</td>
                    <td th:text="${#dates.format(info.getS_LastTime())}"></td>
                </tr>
                <tr>
                    <td>服务内容</td>
                    <td th:text="${info.getS_info()}"></td>
                </tr>
                <tr>
                    <td>备注信息</td>
                    <td th:text="${info.getS_description()}"></td>
                </tr>
                <tr th:if="${null != serPro and 0 != serPro.size()}">
                    <td>处理说明</td>
                    <td></td>
                </tr>
                <tr th:each="pro:${serPro}">
                    <td th:text="${#dates.format(pro.getSp_LastTime(),'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${pro.getSp_Info()}"></td>
                </tr>
                <tr th:if="${null != serBack and 0 != serBack.size()}">
                    <td>反馈结果</td>
                    <td></td>
                </tr>
                <tr th:each="back:${serBack}">
                    <td th:text="${#dates.format(back.getSb_LastTime(),'yyyy-MM-dd HH:mm')}"></td>
                    <td th:text="${back.getSb_Info()}"></td>
                </tr>
            </table>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
</body>
</html>
