<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }

        input[type="number"] {
            -moz-appearance: textfield;
        }
    </style>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>服务新增</legend>
        <div class="layui-field-box">
            <form class="layui-form" onsubmit="return addser()" id="formSer">
                <table class="layui-table">
                    <tbody>
                    <tr>
                        <td>服务名称</td>
                        <td>
                            <input type="text" name="s_Name" class="layui-input layui-input-inline" required>
                        </td>
                    </tr>
                    <tr>
                        <td>服务类型</td>
                        <td>
                            <select name="s_Type.dd_ValueId" class="layui-select" style="width: 200px;height: 30px">
                                <option th:each="type:${service_type}" th:value="${type.getDd_ValueId()}"
                                        th:text="${type.getDd_ValueName()}"></option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>服务手机号码</td>
                        <td>
                            <input name="s_iPhone" class="layui-input" type="number" id="phone" required/>
                        </td>
                    </tr>
                    <tr>
                        <td>服务内容</td>
                        <td>
                            <textarea name="s_info" class="layui-textarea" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td>备注信息</td>
                        <td>
                            <textarea name="s_description" class="layui-textarea" required></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" style="text-align: center">
                            <input type="submit" value="新增" class="layui-btn layui-bg-blue"/>
                            <input type="button" value="返回" class="layui-btn layui-bg-blue" onclick="back()"/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/servicees.js"></script>
</body>
</html>
