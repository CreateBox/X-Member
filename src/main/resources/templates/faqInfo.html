<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
</head>
<body>
<div class="x-body layui-anim layui-anim-up">
    <fieldset class="layui-elem-field">
        <legend>常见问题信息</legend>
        <div class="layui-field-box">
            <table class="layui-table" lay-skin="nob">
                <tr>
                    <td>问题标题</td>
                    <td th:text="${info.getSf_Title()}"></td>
                </tr>
                <tr>
                    <td>问题类型</td>
                    <td th:text="${info.getSf_Type().getDd_ValueName()}"></td>
                </tr>
                <tr>
                    <td>答复要点</td>
                    <td>
                        <textarea class="layui-textarea" th:text="${info.getSf_Point()}" readonly></textarea>
                    </td>
                </tr>
                <tr>
                    <td>备注信息</td>
                    <td>
                        <textarea class="layui-textarea" th:text="${info.getSf_Description()}" readonly></textarea>
                    </td>
                </tr>
            </table>
        </div>
    </fieldset>
</div>
<!-- jQuery -->
<script src="/static/lib/jquery/dist/jquery.min.js"></script>
</body>
</html>
